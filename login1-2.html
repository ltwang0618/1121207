<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login1-2.html</title>
    <link rel="stylesheet" type="text/css" href="css/Reset.css" />
    <link rel="stylesheet" type="text/css" href="css/login1-2.css" />
</head>    
<body>
    <div class="container">
        <div class="frame">
            <div class="title">
                <a href="#"><img src="images/thumb.png" alt="logo"></a>
                <a href="#"><span>好用APP</span></a>
            </div>
        </div>
        <form action="example.php" method="get">
            <div class="register">
                    <h1>使用者登入</h1>
            </div>
            <div class="content">
                <p>帳號</p>
            </div>
            <div class="content" style="display: flex;flex-direction: column; ">
                <p><input type="text" name="user" autofocus class="account"></p>
                <p class="accountMessage" style="color: red; font-size: 16px; "></p>
            </div>
 
            <div class="content">
                <p>密碼</p>
            </div>
            <div class="content" style="display: flex;flex-direction: column; ">
                <p><input type="password" name="pwd" required class="password"></p>
                <p class="passwordMessage" style="color: red; font-size: 16px; "></p>
            </div>

            <div class="content">
                <p><input type="button" value="登入" class="loginBtn"></p>
            </div>
            <div class="content">
                <p><input type="button" value="忘記密碼"></p>
            </div>
        </form>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
